<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ issuerName }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        background-color: #efefef;
        font-family: 'Source Sans Pro', Helvetica, sans-serif;
        color: #333;
      }
      a {
        color: #428BCA;
        text-decoration: none;
      }
      a:active, a:hover, a:visited {
        color: #2A6596;
        text-decoration: underline;
      }
      #navbar {
        background-color: #fff;
        color: #333;
        height: 46px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        font-size: 13px;
        font-weight: 100;
        overflow: hidden;
        padding: 0 10px;
      }
      #navbar-logo-wrap {
        width: 300px;
        height: 100%;
        display: inline-block;
        overflow: hidden;
        padding: 10px 15px;
      }
      #navbar-logo {
        height: 100%;
        max-height: 25px;
      }
      #container {
        margin: 45px auto;
        text-align: center;
        max-width: 500px;
        min-width: 320px;
      }
      .heading {
        font-size: 20px;
        font-weight: 500;
        margin-top: 0;
        margin-bottom: 10px;
      }
      .footer {
        margin: 30px;
      }
      .input-label-right {
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .input-desc {
        width: 250px;
        margin: 4px auto;
        text-align: left;
        position: relative;
      }
      .subtle-text {
        color: #999;
        font-size: 12px;
      }
      .panel {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      }
      .explain {
        font-size: 13px;
        color: #666;
      }

      .btn {
        border: none;
        border-radius: 4px;
        box-shadow: inset 0 1px 0px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.25), 0 0px 1px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        font-size: 14px;
        line-height: 1;
        padding: 6px 12px;
      
      .btn:focus {
        outline: none;
      }
      .btn:active {
        outline: none;
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      }
      .btn-primary {
        color: #fff;
        background-color: #333;
        padding: 6px 12px;
        min-width: 200px;
        border: none;
      }
      .btn-primary:hover {
        background-color: #666;
        color: #fff;
      }
      .btn-provider {
        background-color: #fff;
        color: #333;
        width: 250px;
      }
      .btn-provider:hover {
        color: #999;
      }
      .btn-icon {
        width: 36px;
        height: 36px;
        float: left;
        margin-right: 5px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 24px;
      }

      .btn-text {
        line-height: 36px;
        padding: 6px 12px;
        text-align: center;
        font-weight: 600;
      }
      .form-row {
        display: block;
        margin: 20px auto;
      }
      label {
        font-size: 13px;
        font-weight: 600;
      }
      .input-box {
        display: block;
        height: 36px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #666;
        border: 1px solid #CCC;
        border-radius: 4px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        width: 250px;
        margin: auto;
      }
      .input-box:focus,
      .input-box:active {
        outline: none;
        border-color: #66AFE9;
      }
      .error-box-field,
      .error-box {
        background-color: #DD1327;
        max-width: 320px;
        color: #fff;
        font-size: 14px;
        font-weight: normal;
        padding: 4px 0;
      }
      .error-box {
        margin: 20px auto;
      }
      .error-box-field {
        margin: 0 auto;
        width: 250px;
      }
      .instruction-block {
        font-size: 14px;
      }
      .detail-block {
        color: #777;
        font-size: 12px;
        margin-top: 20px;
      }
